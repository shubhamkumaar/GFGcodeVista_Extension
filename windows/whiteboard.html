<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekHelper | WrtingBoard</title>
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <div class="container">
    <section class="drawing-board">
        <canvas></canvas>
    </section>
    <div class="tool-box-holder">
        <section class="tool-box">
            <div class="column">
                <ul class="options ">
                    <li class="option tool active" id = "brush">
                        <img class="brushBtn"  src="../Images/icons/brush.svg" alt="Brush">
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="../Images/icons/eraser.svg" alt="Eraser">
                    </li>
                    <li class="option">
                        <input type="range" id="slider" min="1" max="30" value="4">
                    </li>
                </ul>  
                
            </div>
            <div class="column">
                <ul class="options btnUl">
                    <li class="clear">
                        <button class="btn clear-canvas">Clear</button>
                    </li>
                    <li class="save">
                        <button class="btn save-img">Save</button>
                    </li>
                </ul>            
                
            </div>
        </div>
        </section>
    </div>
    <script src="boardScript.js"></script>
</body>
</html>
